name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.18.x', '1.19.x', '1.20.x' ]
    steps:
    - uses: actions/checkout@v3

    - name: Setup Go ${{ matrix.go-version }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Display Go version
      run: go version

    - name: Display Go ENV
      run: go env

    - name: Display Directory
      run: pwd

    - name: Build
      working-directory: ./go-layout
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
